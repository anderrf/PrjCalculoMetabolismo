<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/acao.js"></script>



  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div class="container">
     <div class="row">
      <div class="col-xs-12">
       <h1> Índice Metabólico Basal</h1>
      </div>
     </div>
    <div class="row">
     <div class="col-xs-12">
      <div class="form-group">
        <form>
         <label>Nome:</label>
         <input type="text" class="form-control" name="nome" placeholder="Ex. José da Silva" id="nome">
        <form  name="form" id="form">
      </div>
     </div>
    </div>
    <!-- Row peso -->
     <div class="row">
      <div class="col-xs-6">
       <div class="form-group">
        <label>Peso (em Kg):</label>
          <input type="number" class="form-control" name="peso" size="15" id="peso"> 
        </div>
       </div>
       <!-- Row altura -->
       <div class="col-xs-6">
        <div class="form-group">
          <label>Altura (em m):</label>
          <input type="number" class="form-control" name="alt" size="15" id="altura"> 
        </div>
       </div>
      </div>
      <!-- Row idade -->
     <div class="row lbl">
       <div class="col-xs-12">
         <div class="form-group">
           <label>Idade (em anos):</label>
           <input type="number" class="form-control" name="idade" size="15" id="idade">
         </div>
       </div>
     </div>
       <div class="row">
        <div class="col-xs-12">
         <div class="form-group">
          <label>Sexo:</label>
          <form action="">
          <input type="radio" name="gender" value="male" id="sexo"> Masculino
          <input type="radio" name="gender" value="female" id="sexo"> Feminino
          </form>         
          </div>
         </div>
        </div>  
           <div class="row">
            <div class="col-xs-12">
             <div class="form-group">
              <label>Taxa de Atividade:</label>
              <select id="taxaAtividade" class="form-control" >
                <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                <option value="1.375">Levemente ativo (exercício leve 1 a 3 dias por semana)</option>
                <option value="1.55">Moderadamente ativo (exercício moderado faz esportes 3 a 5 dias por semana)</option>
                <option value="1.725">Altamente ativo (exercício pesado de 5 a 6 dias por semana)</option>
                <option value="1.9">Extremamente ativo (exercício pesado diariamente e até 2 vezes por semana)</option>
              </select>
             </div>
            </div>
           </div>
           <!-- Row botão -->
           <div class="row lbl">
            <div class="col-xs-12">
             <div class="form-group">
               <button class="btn btn-button btn-block btn-danger" id="btnCalculo">Calcular</button>
             </div>
            </div>
           </div>
           <div class="row">
            <div class="col-xs-12">
             <div class="form-group">
             <label>Índice Metabolico Basal:</label>
             <input type="number" class="form-control" name="alt" size="15" id="imb" readonly="">
             </div>
            </div>
           </div>  
   </div>
</body>
</html>
